paths:
  /tickets/{id}/conversation:
    post:
      operationId: create_conversation
      tags:
        - Tickets
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateConversationRequests"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateConversations"
schemas:
  CreateConversations:
    type: object
    properties:
      messages:
        type: array
        description: Details of the messages that constitute the conversation.
        items:
          type: string
          format: binary
      channel_id:
        type: string
        description: Identifier of the topic under which the conversation is to be
          created.
      properties:
        type: object
        description: Details of the conversation properties configured for the Freshchat
          account.
      users:
        type: array
        description: Details of the user who initiated the conversation.
        items:
          type: object
  CreateConversationRequests:
    type: object
    required:
      - messages
      - channel_id
    properties:
      messages:
        type: array
        description: Details of the messages that constitute the conversation.
        items:
          type: string
          format: binary
      channel_id:
        type: string
        description: Identifier of the topic under which the conversation is to be
          created.
      assigned_agent_id:
        type: string
        description: Identifier of the agent to whom the conversation is assigned
          for resolution.
      assigned_org_agent_id:
        type: string
        description: Organization-level identifier of the agent to whom the conversation
          is assigned for resolution.
      assigned_group_id:
        type: string
        description: Identifier of the group to which the conversation is assigned
          for resolution.
      assigned_org_group_id:
        type: string
        description: Organization-level identifier of the group to which the conversation
          is assigned for resolution.
