paths:
  /conversations/{conversation_id}:
    get:
      operationId: get_conversation
      summary: "Retrieves existing conversation"
      description: "Get conversation by Id"
      produces:
        - "application/json"
      tags:
        - Conversations
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
