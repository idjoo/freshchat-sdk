definitions:
  Link:
    type: "object"
    properties:
      rel:
        type: "string"
        xml:
          attribute: true
        example: "string"
      href:
        type: "string"
        xml:
          attribute: true
        example: "string"
      hreflang:
        type: "string"
        xml:
          attribute: true
        example: "string"
      media:
        type: "string"
        xml:
          attribute: true
        example: "string"
      title:
        type: "string"
        xml:
          attribute: true
        example: "string"
      type:
        type: "string"
        xml:
          attribute: true
        example: "string"
      deprecation:
        type: "string"
        xml:
          attribute: true
        example: "string"
  agent:
    type: "object"
    properties:
      id:
        type: "string"
        example: "2681d294-3460-4f32-b5fb-828958995b5c"
        description: "id"
        readOnly: true
      email:
        type: "string"
        example: "govind.patel@freshworks.com"
        description: "email"
      avatar:
        $ref: "#/definitions/image"
      phone:
        type: "string"
        example: "123456789"
      biography:
        type: "string"
        example: "I'm your friendly neighbourhood support guy!"
      role_id:
        type: "string"
        example: "string"
      skill_id:
        type: "string"
        example: "d01faba8-6655-4cce-88fa-a596cc75ece5"
      is_deactivated:
        type: "boolean"
        example: false
      freshid_uuid:
        type: "string"
        example: "d01faba8-6655-4cce-88fa-a596cc75ece5"
      locale:
        type: "string"
        example: "en-us"
      timezone:
        type: "string"
        example: "Asia/Kolkata"
      availability_status:
        type: "string"
        example: "AVAILABLE"
        enum:
          - "AVAILABLE"
          - "UNAVAILABLE"
      agent_status:
        $ref: "#/definitions/Status"
      routing_type:
        type: "string"
        example: "OCR"
        enum:
          - "OCR"
          - "INTELLIASSIGN"
          - "DISABLED"
      get_ocr_available:
        type: "integer"
        format: "int32"
        example: 0
      first_name:
        type: "string"
        example: "Govind"
        description: "first_name"
      last_name:
        type: "string"
        example: "Patel"
        description: "last_name"
      social_profiles:
        type: "array"
        items:
          $ref: "#/definitions/social_profile"
      groups:
        type: "array"
        example: "[string1, string2]"
        items:
          type: "string"
    description: "agent model"
  agents:
    type: "object"
    properties:
      agents:
        type: "array"
        items:
          $ref: "#/definitions/agent"
      pagination:
        $ref: "#/definitions/pagination"
      links:
        $ref: "#/definitions/links"
    description: "agents model"
  async_reports_response:
    type: "object"
    properties:
      id:
        type: "string"
        example: "1ac520cf-b1a4-4741-8b01-e383563ae402"
        description: "report id to fetch the status and url of the requested report"
      link:
        description: "Url link for the get call to access the results of submitted
          query"
        $ref: "#/definitions/Link"
    description: "Response for async fetch reports call"
  body:
    type: "object"
    properties:
      params:
        type: "array"
        description: "text params"
        items:
          $ref: "#/definitions/params"
    description: "body for components"
  callback_part:
    type: "object"
    required:
      - "label"
      - "payload"
    properties:
      payload:
        type: "string"
        example: "{\"id\":\"483b0c7a-583e-4d5f-a486-9028cdc39e24\", \"vote\":\"1\"}"
        description: "payload"
      label:
        type: "string"
        example: "üëç upvote"
        description: "label"
    description: "callback part"
  channel:
    type: "object"
    required:
      - "name"
      - "tags"
    properties:
      id:
        type: "string"
        example: "6c03caf2-a37f-45a2-a9a3-6e03aa7b85f5"
        description: "id"
      icon:
        $ref: "#/definitions/image"
      updated_time:
        type: "string"
        format: "date-time"
        example: "2020-05-11 17:52:48.414"
      enabled:
        type: "boolean"
        example: true
      public:
        type: "boolean"
        example: true
      name:
        type: "string"
        example: "Inbox"
      tags:
        type: "array"
        example: "[sales, support]"
        uniqueItems: true
        items:
          type: "string"
      welcome_message:
        $ref: "#/definitions/message"
      assign_to_group:
        $ref: "#/definitions/group"
      locale:
        type: "string"
        example: "en-Us"
    description: "channel model"
  channels:
    type: "object"
    properties:
      channels:
        type: "array"
        items:
          $ref: "#/definitions/channel"
      pagination:
        $ref: "#/definitions/pagination"
      links:
        $ref: "#/definitions/links"
    description: "channels model"
  collection_part:
    type: "object"
    required:
      - "sub_parts"
    properties:
      sub_parts:
        type: "array"
        items:
          $ref: "#/definitions/message_part"
    description: "collection part"
  sections:
    type: "object"
    required:
      - "name"
      - "parts"
    properties:
      name:
        type: "string"
        example: "title"
      parts:
        type: "array"
        items:
          $ref: "#/definitions/message_part"
    description: "template fragment sections"
  conversation:
    type: "object"
    required:
      - "app_id"
      - "assigned_agent_id"
      - "assigned_group_id"
      - "conversation_id"
      - "messages"
      - "status"
    properties:
      conversation_id:
        type: "string"
        example: "c2937604-0a08-43c2-a09c-e77f5f565a0e"
      app_id:
        type: "string"
        example: "9d83ebc5-e036-4b48-b655-b0d79584b2c5"
      messages:
        type: "array"
        items:
          $ref: "#/definitions/message"
      status:
        type: "string"
        example: "new"
        enum:
          - "new"
          - "assigned"
          - "resolved"
          - "reopened"
      channel_id:
        type: "string"
        example: "2681d294-3460-4f32-b5fb-828958995b5c"
      agents:
        type: "array"
        items:
          $ref: "#/definitions/agent"
      users:
        type: "array"
        items:
          $ref: "#/definitions/user"
      assigned_agent_id:
        type: "string"
        example: "c2937604-0a08-43c2-a09c-e77f5f565a0e"
      assigned_group_id:
        type: "string"
        example: "c2937604-0a08-43c2-a09c-e77f5f565a0e"
    description: "conversation model"
  conversation_list_response:
    type: "object"
    properties:
      conversations:
        type: "array"
        description: "list of conversations belonging to the userId"
        items:
          $ref: "#/definitions/transcript_conversation_response"
    description: "get Conversations for a given user"
  Status:
    type: "object"
    properties:
      id:
        type: "string"
        example: "8e755ebf-6921-465d-b713-985a8ad13c04"
      name:
        type: "string"
        example: "Tea break"
    description: "Status model"
  StatusList:
    type: "object"
    properties:
      states:
        type: "array"
        items:
          $ref: "#/definitions/Status"
    description: "List of status"
  data:
    type: "object"
    properties:
      message_template:
        description: "WhatsApp message template"
        $ref: "#/definitions/message_template"
    description: "Data sent to the recipient"
  error:
    type: "object"
    required:
      - "code"
      - "message"
      - "status"
    properties:
      code:
        type: "integer"
        format: "int32"
        example: 404
      status:
        type: "string"
        example: "AGENT_NOT_FOUND"
        enum:
          - "WRONG_PAGE"
          - "AGENT_NOT_FOUND"
      message:
        type: "string"
        example: "Agent does not exist"
        enum:
          - "The page does not exist in the search result"
          - "This agent does not exist"
      details:
        type: "array"
        items:
          $ref: "#/definitions/error_detail"
    description: "error model"
  error_detail:
    type: "object"
    properties:
      type:
        type: "string"
        example: "ERROR"
    description: "error detail model"
  extract_api_request:
    type: "object"
    required:
      - "end"
      - "event"
      - "format"
      - "start"
    properties:
      start:
        type: "string"
        example: "2019-05-20T10:00:00.000Z"
      end:
        type: "string"
        example: "2019-05-25T10:00:00.000Z"
      event:
        type: "string"
        example: "Conversation-Agent-Assigned"
        enum:
          - "Agent-Activity"
          - "Agent-Intelliassign-Activity"
          - "Conversation-Agent-Assigned"
          - "Conversation-Group-Assigned"
          - "Conversation-Created"
          - "Conversation-Resolved"
          - "Conversation-Resolution-Label"
          - "Message-Sent"
          - "CSAT-Score"
          - "First-Response-Time"
          - "Response-Time"
          - "Resolution-Time"
      format:
        type: "string"
        example: "csv"
        enum:
          - "csv"
    description: "Request body for extract api"
  filter:
    type: "object"
    properties:
      metric_filters:
        type: "array"
        readOnly: true
        items:
          $ref: "#/definitions/key_value_pair"
    description: "Filters applied to obtain result"
  group:
    type: "object"
    required:
      - "agents"
      - "id"
      - "name"
    properties:
      id:
        type: "string"
        example: "6c03caf2-a37f-45a2-a9a3-6e03aa7b85f5"
        description: "id"
      name:
        type: "string"
        example: "Support"
        description: "name"
      description:
        type: "string"
        example: "Support"
        description: "description"
      routing_type:
        type: "string"
        example: "OCR,DISABLED"
        description: "routing_type"
      agents:
        type: "array"
        uniqueItems: true
        items:
          $ref: "#/definitions/agent"
    description: "group model"
  groups:
    type: "object"
    properties:
      groups:
        type: "array"
        items:
          $ref: "#/definitions/group"
      pagination:
        $ref: "#/definitions/pagination"
      links:
        $ref: "#/definitions/links"
    description: "groups model"
  header:
    type: "object"
    required:
      - "media_url"
      - "type"
    properties:
      type:
        type: "string"
        example: "image"
        description: "type"
      media_url:
        type: "string"
        example: "https://sample.in/sample.jpg"
        description: "media_url"
      params:
        type: "array"
        description: "text params"
        items:
          $ref: "#/definitions/params"
    description: "header for components"
  historic_values_per_grouping:
    type: "object"
    properties:
      groupings:
        type: "array"
        readOnly: true
        items:
          $ref: "#/definitions/key_value_pair"
      series:
        type: "array"
        readOnly: true
        items:
          $ref: "#/definitions/values_across_time_periods"
    description: "Values for the metric over the time period requested, per grouping."
  historical_metrics:
    type: "object"
    properties:
      metric:
        type: "array"
        example: "team_performance.first_response_time"
        readOnly: true
        items:
          type: "string"
      start:
        type: "string"
        example: "2019-01-01T15:30:00.000+05:30"
        readOnly: true
      end:
        type: "string"
        example: "2019-05-31T15:30:00.000+05:30"
        readOnly: true
      filters:
        readOnly: true
        $ref: "#/definitions/filter"
      aggregator:
        type: "string"
        example: "median"
        readOnly: true
        enum:
          - "min"
          - "max"
          - "avg"
          - "median"
          - "90th_percentile"
      interval:
        type: "string"
        example: "1h"
        readOnly: true
        enum:
          - "1m"
          - "5m"
          - "15m"
          - "30m"
          - "1h"
          - "1d"
          - "1W"
          - "1M"
      data:
        type: "array"
        readOnly: true
        items:
          $ref: "#/definitions/historic_values_per_grouping"
    description: "Response for historical dashboard metrics API"
  image:
    type: "object"
    properties:
      url:
        type: "string"
        example: "https://web.freshchat.com/img/johndoe.png"
    description: "image model"
  image_part:
    type: "object"
    required:
      - "url"
    properties:
      url:
        type: "string"
        example: "www.example.com"
        description: "url"
    description: "image part"
  image_response:
    type: "object"
    properties:
      id:
        type: "string"
        example: "96738e3d-9473-45c5-9eeb-cfe5e4da2434"
        readOnly: true
      name:
        type: "string"
        example: "img_1604986580513.jpeg"
      url:
        type: "string"
        example: "https://chat.s3.amazonaws.com/f_marketingpicFull/u_8ace8de9b2545716308776dc1df471f347f1057db625ce8ee57b713146b8023a/img_1602510533617.png"
      content_type:
        type: "string"
        example: "image/jpg"
      thumbnail:
        $ref: "#/definitions/thumbnail"
      width:
        type: "integer"
        format: "int64"
        example: 100
      height:
        type: "integer"
        format: "int64"
        example: 200
    description: "image model"
  in_reply_to:
    type: "object"
    properties:
      message_id:
        type: "string"
        example: "6c03caf2-a37f-45a2-a9a3-6e03aa7b85f5"
        description: "message_id"
    description: "message reply info model"
  instant_metrics:
    type: "object"
    properties:
      metric:
        type: "string"
        example: "team_presence.online"
        readOnly: true
      filters:
        readOnly: true
        $ref: "#/definitions/filter"
      data:
        type: "array"
        readOnly: true
        items:
          $ref: "#/definitions/instant_values_per_grouping"
    description: "Instant metrics API response"
  instant_value:
    type: "object"
    properties:
      key:
        type: "string"
        example: "team_member.online"
        readOnly: true
      resources:
        type: "array"
        readOnly: true
        items:
          $ref: "#/definitions/resources"
      count:
        type: "integer"
        format: "int64"
        example: 23
        readOnly: true
    description: "Values for a given metric, will include count and reference to the
      resources based on the request"
  instant_values_per_grouping:
    type: "object"
    properties:
      groupings:
        type: "array"
        readOnly: true
        items:
          $ref: "#/definitions/key_value_pair"
      values:
        type: "array"
        readOnly: true
        items:
          $ref: "#/definitions/instant_value"
    description: "Values at the current instant for a metric per grouping"
  key_value_pair:
    type: "object"
    properties:
      key:
        type: "string"
        example: "group"
        readOnly: true
      value:
        type: "string"
        example: "938899D8-41DE-48DF-A1DE-3B02F0560ED6"
        readOnly: true
    description: "Key value info for groupings and filters"
  language:
    type: "object"
    required:
      - "code"
      - "policy"
    properties:
      policy:
        type: "string"
        example: "deterministic"
        description: "policy"
        enum:
          - "deterministic"
      code:
        type: "string"
        example: "en_US"
        description: "code"
    description: "language"
  link:
    type: "object"
    properties:
      href:
        type: "string"
        example: "/v1/groups?sort_by=name&items_per_page=10&sort_order=asc&page=3"
      rel:
        type: "string"
        example: "group"
        enum:
          - "group"
          - "user"
          - "message"
          - "agent"
      type:
        type: "string"
        example: "GET"
    description: "link model"
  links:
    type: "object"
    properties:
      next_page:
        $ref: "#/definitions/link"
      previous_page:
        $ref: "#/definitions/link"
      first_page:
        $ref: "#/definitions/link"
      last_page:
        $ref: "#/definitions/link"
    description: "links model"
  message:
    type: "object"
    required:
      - "actor_type"
      - "app_id"
      - "channel_id"
      - "conversation_id"
      - "message_parts"
      - "message_type"
    properties:
      message_parts:
        type: "array"
        items:
          $ref: "#/definitions/message_part"
      reply_parts:
        type: "array"
        items:
          $ref: "#/definitions/message_part"
      app_id:
        type: "string"
        example: "d01f83a4-6af0-4a05-8906-47284db2e1a8"
      actor_id:
        type: "string"
        example: "9d304e8a-31fd-4e4a-85e8-b62edb95d53f"
      id:
        type: "string"
        example: "6c03caf2-a37f-45a2-a9a3-6e03aa7b85f5"
        description: "id"
      channel_id:
        type: "string"
        example: "1b99afe4-7b3d-4f9e-b284-d7778b249f6e"
      conversation_id:
        type: "string"
        example: "da8de71b-78c8-4256-8923-0de858ff6a80"
      message_type:
        type: "string"
        example: "normal"
        enum:
          - "normal"
          - "private"
      actor_type:
        type: "string"
        example: "agent"
        enum:
          - "agent"
          - "user"
      created_time:
        type: "string"
        format: "date-time"
        example: "2017-11-16T11:34:04.431Z"
      meta_data:
        type: "object"
        example: "{\"isResolved\" : \"true\"}"
        additionalProperties:
          type: "object"
      in_reply_to:
        $ref: "#/definitions/in_reply_to"
      message_source:
        type: "string"
        example: "WEB"
        enum:
          - "INVALID"
          - "SYSTEM"
          - "WEB"
          - "MOBILE"
          - "API"
          - "FB_MESSENGER"
          - "FRESHDESK"
          - "ZENDESK"
          - "SMOOCH"
          - "FB_NATIVE"
    description: "message model"
  message_part:
    type: "object"
    properties:
      text:
        $ref: "#/definitions/text_part"
      image:
        $ref: "#/definitions/image_part"
      url_button:
        $ref: "#/definitions/url_button_part"
      quick_reply_button:
        $ref: "#/definitions/quick_reply_button_part"
      collection:
        $ref: "#/definitions/collection_part"
      template_content:
        $ref: "#/definitions/template_content"
      callback:
        $ref: "#/definitions/callback_part"
      reference:
        $ref: "#/definitions/reference_part"
    description: "message part model. Exactly one part should be present"
  message_template:
    type: "object"
    required:
      - "language"
      - "namespace"
      - "storage"
      - "template_data"
      - "template_name"
    properties:
      storage:
        type: "string"
        example: "none"
        description: "storage"
        enum:
          - "none"
      template_name:
        type: "string"
        example: "hello_world"
        description: "whatsapp template name"
      namespace:
        type: "string"
        example: "XXXXXXXX_XXXX_XXXX_XXXX_XXXXXXXXXXXX"
        description: "Whatsapp template namespace"
      language:
        description: "language"
        $ref: "#/definitions/language"
      template_data:
        type: "array"
        description: "template_data"
        items:
          $ref: "#/definitions/template_data"
      rich_template_data:
        description: "rich_template_data"
        $ref: "#/definitions/rich_media_template_data"
    description: "whatsapp message template"
  outbound_message:
    type: "object"
    required:
      - "created_on"
      - "data"
      - "from"
      - "message_id"
      - "provider"
      - "request_id"
      - "status"
      - "to"
    properties:
      message_id:
        type: "string"
        example: "5841b28c-7869-474f-9b25-c2b1ba9aa7b9"
        description: "message id"
      from:
        example: "+919876543210"
        description: "sender identifier"
        $ref: "#/definitions/user_handle"
      provider:
        type: "string"
        example: "whatsapp"
        description: "medium to send outbound messages"
        enum:
          - "whatsapp"
      to:
        example: "+919876543210"
        description: "recipient details"
        $ref: "#/definitions/user_handle"
      data:
        description: "data sent to the recipient"
        $ref: "#/definitions/data"
      request_id:
        type: "string"
        example: "5841b28c-7869-474f-9b25-c2b1ba9aa7b9"
        description: "identifier for every request"
      status:
        type: "string"
        example: "Sent"
        description: "status of the message"
        enum:
          - "Accepted"
          - "Sent"
          - "Delivered"
          - "Failed"
      created_on:
        type: "integer"
        format: "int64"
        example: 1566970961
        description: "message created timestamp in epoch format"
      failure_code:
        type: "string"
        example: "OBM001"
        description: "failure code"
      failure_reason:
        type: "string"
        example: "no template exists"
        description: "reason for the failure"
    description: "outbound message"
  outbound_message_response:
    type: "object"
    required:
      - "outbound_messages"
    properties:
      outbound_messages:
        type: "array"
        description: "outbound messages"
        items:
          $ref: "#/definitions/outbound_message"
    description: "outbound message response"
  outbound_message_send_resp:
    type: "object"
    required:
      - "link"
      - "request_id"
      - "request_process_time"
    properties:
      request_id:
        type: "string"
        example: "0fcdd6b6-1f80-4643-a294-8e0625ce30dd"
        description: "request identifier"
      request_process_time:
        type: "string"
        example: "1"
        description: "request processing time in seconds"
      link:
        example: "{rel:request,href:/v2/outbound-messages?request_id=b59fbf29-5791-48f9-bda5-7bc45fdb28f6}"
        description: "link for the request status"
        $ref: "#/definitions/Link"
    description: "outbound message send response"
  pagination:
    type: "object"
    properties:
      total_items:
        type: "integer"
        format: "int32"
        example: 100
      total_pages:
        type: "integer"
        format: "int32"
        example: 10
      current_page:
        type: "integer"
